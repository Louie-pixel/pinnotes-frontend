<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinnotes - Modern Note Taking App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#" onclick="showSection('login')">Login</a></li>
      <li><a href="#" onclick="showSection('register')">Register</a></li>
      <li><a href="#" onclick="showSection('notes')">Notes</a></li>
    </ul>
  </nav>

  <!-- Login Section -->
  <div id="login" class="section">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Registration Section -->
  <div id="register" class="section" style="display:none;">
    <h1>Register</h1>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Notes Section -->
  <div id="notes" class="section" style="display:none;">
    <div id="container">
      <div id="list-header">
        <div id="addNoteDiv" onclick="popup()">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
      <div id="list-container">
        <ul id="notes-list"></ul>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
